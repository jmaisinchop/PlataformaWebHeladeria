<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Entidad</title>
    </h:head>
    <h:body>

        <h:panelGrid border="1">
            <f:facet name="header">
                <h:outputText value="Formulario Entidad"/>
            </f:facet>
            <h:link outcome="EntidadpCRUD.xhtml" value="volver"/>
            <h:form>
                <h:panelGrid columns="2">


                    <h:outputLabel value="nombre" for="nombre"/>
                    <h:inputText id="nombre" value="#{entidadpBeans.entidadp.nombre}"/>

                    <h:outputLabel value="descripcion" for="descripcion"/>
                    <h:inputText id="descripcion" value="#{entidadpBeans.entidadp.ruc}"/>

                    <h:outputLabel value="marca" for="marca"/>
                    <h:inputText id="marca" value="#{entidadpBeans.entidadp.telefono}"/>
                    <h:outputLabel value="stock" for="stock"/>

                    <h:inputText id="stock" value="#{entidadpBeans.entidadp.direccion}"/>


                    <h:commandButton value="Guardar" action="#{entidadpBeans.guardar}"/>
                    <h:inputHidden value="#{entidadpBeans.entidadp.id}"/>
                </h:panelGrid>
            </h:form>

        </h:panelGrid>
    </h:body>
</html>
