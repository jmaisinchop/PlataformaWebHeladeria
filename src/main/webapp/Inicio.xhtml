<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <style type="text/css">
            body{
                background-image:url(recursos/loginA.jpg);
                background-repeat: no-repeat;
                background-position: 100% ;
                height: 400px;
                padding-right: 15%;
                background-size: cover;
            }
            .fInicio{
                margin-top: 15%;
                margin-left: 30%;
            }
            .gridInicio{
                padding: 10%;
            }
            .oLabel{
                color: #0a53be !important;
            }
        </style>

    </h:head>
    <h:body >
        <h:form class="fInicio">
            <p:growl id="messages" showDetail="true" />
            <h:panelGrid class="gridInicio" columns="2" cellpadding="7" styleClass="p-mb-3">
                <p:outputLabel class="oLabel" for="txtUsuario" value="Usuario"/>
                <p:inputText id="txtUsuario" required="true" value="#{indexController.usuario.correo}" />
                <p:outputLabel class="oLabel" for="txtClave" value="Clave"/>
                <p:inputText type="password" id="txtClave" required="true" value="#{indexController.usuario.contrasenia}"/>
                <p:column/>
                <p:commandButton icon="pi pi-key" value="INICIAR SESION" action="#{indexController.iniciarSesion()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
