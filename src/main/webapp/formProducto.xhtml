<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Producto</title>

        <style type="text/css">
            body{
                background-image:url(recursos/fClientes.jpeg);
                background-repeat: no-repeat;
                background-position: 100% ;
                height: 400px;
                padding-right: 15%;
                background-size: cover;
            }

            h3{
                font-size: 35pt;
                text-align: center;
            }

            .card{
                margin-left: 38%;
                text-align: center;
            }
            .volver{
                font-size: 18pt;
                text-align: center;
                color: blue;
                text-decoration: none;
            }
            .volver:hover{
                background-color: #f7f7f7;
            }

            .card1{
                text-align: center;
            }

        </style>

    </h:head>
    <h:body>

        <!-- Menú -->
        <div class="card1">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Servicios" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Cliente" icon="pi pi-fw pi-user" url="formCliente.xhtml"/>
                        <p:menuitem value="Productos" icon="pi pi-fw pi-shopping-cart" url="formProducto.xhtml"/>
                        <p:menuitem value="Sucursales" icon="pi pi-fw pi-map" url="formSucursal.xhtml"/>
                        <p:menuitem value="Usuarios" icon="pi pi-fw pi-user" url="formUsuario.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Cliente" icon="pi pi-fw pi-user">
                        <p:menuitem value="Agregar" icon="pi pi-fw pi-user-plus" url="formCliente.xhtml"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <f:facet name="options">
                        <p:linkButton outcome="Inicio.xhtml" value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <br></br><br></br>

        <h3>Formulario Producto</h3>

        <div class="card">
            <h:panelGrid border="1">
                <h:link class="volver" outcome="productoCRUD.xhtml" value="volver"/>
                <h:form>
                    
                    <h:panelGrid columns="2" border="0" cellpadding="7" styleClass="p-mb-3">
                        <p:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText id="nombre" value="#{productoBeans.producto.nombre}"/>

                        <p:outputLabel value="Descripción" for="descripcion"/>
                        <p:inputText id="descripcion" value="#{productoBeans.producto.descripcion}"/>

                        <p:outputLabel value="Marca" for="marca"/>
                        <p:inputText id="marca" value="#{productoBeans.producto.marca}"/>
                        <p:outputLabel value="Stock" for="stock"/>

                        <p:inputText id="stock" value="#{productoBeans.producto.stock}"/>


                        <p:outputLabel value="Estado" for="estado"/>
                        <p:inputText id="estado" value="#{productoBeans.producto.estado}"/>

                        <p:outputLabel value="Precio" for="precio"/>
                        <p:inputText id="precio" value="#{productoBeans.producto.precio}"/>

                        <p:outputLabel value="Sucursal" for="sucursal"/>
                        <h:selectOneMenu id="sucursal" value="#{productoBeans.producto.sucursal}">
                            <f:selectItem itemLabel="--- Seleccione una Categoria ---" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoSucursales}" var="su" itemLabel="#{su.correo}"/>
                            <f:converter binding="#{sucursalConverter}"/>
                        </h:selectOneMenu>


                        <p:commandButton value="Guardar" action="#{productoBeans.guardar}" styleClass="ui-button-raised ui-button-secondary"/>
                        <h:inputHidden value="#{productoBeans.producto.id}"/>
                    </h:panelGrid>
                </h:form>

            </h:panelGrid>
        </div> 
    </h:body>
</html>
