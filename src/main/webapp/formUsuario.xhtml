<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Producto</title>

        <style type="text/css">
            body{
                background-image:url(recursos/fClientes.jpeg);
                background-repeat: no-repeat;
                background-position: 100% ;
                height: 400px;
                padding-right: 15%;
                background-size: cover;
            }

            h3{
                font-size: 35pt;
                text-align: center;
            }

            .card{
                margin-left: 38%;
                text-align: center;
            }
            .volver{
                font-size: 18pt;
                text-align: center;
                color: blue;
                text-decoration: none;
            }
            .volver:hover{
                background-color: #f7f7f7;
            }

            .card1{
                text-align: center;
            }

        </style>

    </h:head>
    <h:body>

        <!-- Menú -->

        <div class="card1">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Archivo" icon="pi pi-fw pi-file">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:submenu label="Servicios" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Cliente" icon="pi pi-fw pi-user" url="formCliente.xhtml"/>
                        <p:menuitem value="Productos" icon="pi pi-fw pi-shopping-cart" url="formProducto.xhtml"/>
                        <p:menuitem value="Sucursales" icon="pi pi-fw pi-map" url="formSucursal.xhtml"/>
                        <p:menuitem value="Usuarios" icon="pi pi-fw pi-user" url="formUsuario.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Usuario" icon="pi pi-fw pi-user">
                        <p:menuitem value="Agregar" icon="pi pi-fw pi-user-plus"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <f:facet name="options">
                        <p:linkButton outcome="Inicio.xhtml" value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <br></br><br></br>

        <h3>Formulario Usuario</h3>

        <div class="card">
            <h:panelGrid border="1">
                <h:link class="volver" outcome="usuarioCRUD.xhtml" value="volver"/>
                <h:form>
                    <h:panelGrid columns="2">


                        <p:outputLabel value="Cédula" for="cedula"/>
                        <p:inputText id="cedula" value="#{usuarioBeans.usuario.cedula}"/>

                        <p:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText id="nombre" value="#{usuarioBeans.usuario.nombre}"/>

                        <p:outputLabel value="Apellido" for="apellido"/>
                        <p:inputText id="apellido" value="#{usuarioBeans.usuario.apellido}"/>

                        <p:outputLabel value="Correo" for="correo"/>
                        <p:inputText id="correo" value="#{usuarioBeans.usuario.correo}"/>

                        <p:outputLabel value="Contraseña" for="contrasenia"/>
                        <p:inputText id="contrasenia" value="#{usuarioBeans.usuario.contrasenia}"/>

                        <h:outputLabel value="TipoUs" for="tipoUs"/>
                        <h:selectOneRadio   value="#{usuarioBeans.usuario.tipoUs}">
                            <f:selectItem  itemValue="Admin" itemLabel="Administrador" />
                            <f:selectItem itemValue="Empleado" itemLabel="Empleado" />
                        </h:selectOneRadio>  


                        <p:outputLabel value="Teléfono" for="telefono"/>
                        <p:inputText id="telefono" value="#{usuarioBeans.usuario.telefono}"/>

                        <p:outputLabel value="Dirección" for="direccion"/>
                        <p:inputText id="direccion" value="#{usuarioBeans.usuario.direccion}"/>



                        <p:commandButton value="Guardar" action="#{usuarioBeans.guardar}" styleClass="ui-button-raised ui-button-secondary"/>
                        <h:inputHidden value="#{usuarioBeans.usuario.id}"/>
                    </h:panelGrid>
                </h:form>

            </h:panelGrid>
        </div> 
    </h:body>
</html>
