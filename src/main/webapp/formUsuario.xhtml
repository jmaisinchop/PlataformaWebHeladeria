<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Producto</title>

        <style type="text/css">
            body{
                background-image:url(recursos/fClientes.jpeg);
                background-repeat: no-repeat;
                background-position: 100% ;
                height: 400px;
                padding-right: 15%;
                background-size: cover;
            }

            h3{
                font-size: 35pt;
                text-align: center;
            }

            .card{
                margin-left: 38%;
            }

        </style>

    </h:head>
    <h:body>

        <!-- MenÃº -->
        <div class="card1">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Archivo" icon="pi pi-fw pi-file">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:submenu label="Servicios" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Cliente" icon="pi pi-fw pi-align-left"/>
                        <p:menuitem value="Productos" icon="pi pi-fw pi-align-right"/>
                        <p:menuitem value="Sucursales" icon="pi pi-fw pi-align-center"/>
                        <p:menuitem value="Usuarios" icon="pi pi-fw pi-align-justify"/>
                    </p:submenu>

                    <p:submenu label="Usuario" icon="pi pi-fw pi-user">
                        <p:menuitem value="Agregar" icon="pi pi-fw pi-user-plus"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:menuitem value="Salir" icon="pi pi-fw pi-power-off"/>

                    <f:facet name="options">
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <br></br><br></br>

        <h3>Formulario Usuario</h3>

        <div class="card">
            <h:panelGrid border="1">
                <h:link outcome="usuarioCRUD.xhtml" value="volver"/>
                <h:form>
                    <h:panelGrid columns="2">


                        <h:outputLabel value="cedula" for="cedula"/>
                        <h:inputText id="cedula" value="#{usuarioBeans.usuario.cedula}"/>

                        <h:outputLabel value="nombre" for="nombre"/>
                        <h:inputText id="nombre" value="#{usuarioBeans.usuario.nombre}"/>

                        <h:outputLabel value="apellido" for="apellido"/>
                        <h:inputText id="apellido" value="#{usuarioBeans.usuario.apellido}"/>
                        
                        <h:outputLabel value="correo" for="correo"/>

                        <h:inputText id="correo" value="#{usuarioBeans.usuario.correo}"/>


                        <h:outputLabel value="contrasenia" for="contrasenia"/>
                        <h:inputText id="contrasenia" value="#{usuarioBeans.usuario.contrasenia}"/>
                        
                        <h:outputLabel value="tipoUs" for="tipoUs"/>
                        <h:selectOneRadio   value="#{usuarioBeans.usuario.tipoUs}">
                            <f:selectItem  itemValue="Admin" itemLabel="Administrdor" />
                            <f:selectItem itemValue="Empleado" itemLabel="Empleado" />
                        </h:selectOneRadio>  


                        <h:outputLabel value="telefono" for="telefono"/>
                        <h:inputText id="telefono" value="#{usuarioBeans.usuario.telefono}"/>

                        <h:outputLabel value="direccion" for="direccion"/>
                        <h:inputText id="direccion" value="#{usuarioBeans.usuario.direccion}"/>



                        <h:commandButton value="Guardar" action="#{usuarioBeans.guardar}"/>
                        <h:inputHidden value="#{usuarioBeans.usuario.id}"/>
                    </h:panelGrid>
                </h:form>

            </h:panelGrid>
        </div> 
    </h:body>
</html>
