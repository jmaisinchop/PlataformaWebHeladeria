<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Producto</title>
    </h:head>
    <h:body>

        <h:panelGrid border="1">
            <f:facet name="header">
                <h:outputText value="Formulario Producto"/>
            </f:facet>
            <h:link outcome="productoCRUD.xhtml" value="volver"/>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="telefono" for="telefono"/>
                    <h:inputText id="telefono" value="#{sucursalBeans.sucursal.telefono}"/>

                    <h:outputLabel value="direccion" for="direccion"/>
                    <h:inputText id="direccion" value="#{sucursalBeans.sucursal.direccion}"/>

                    <h:outputLabel value="ciudad" for="ciudad"/>
                    <h:inputText id="ciudad" value="#{sucursalBeans.sucursal.ciudad}"/>
                    <h:outputLabel value="correo" for="correo"/>

                    <h:inputText id="correo" value="#{sucursalBeans.sucursal.correo}"/>


                    <h:outputLabel value="Enitdad" for="Enitdad"/>
                    <h:selectOneMenu id="sucursal" value="#{sucursalBeans.sucursal.entidadPrincipal}">
                        <f:selectItem itemLabel="--- Seleccione una Categoria ---" itemValue="#{null}"/>
                        <f:selectItems value="#{listadoEntidadPrincipal}" var="su" itemLabel="#{su.nombre}"/>
                        <f:converter binding="#{EntidadpConverter}"/>
                    </h:selectOneMenu>


                    <h:commandButton value="Guardar" action="#{sucursalBeans.guardar}"/>
                    <h:inputHidden value="#{sucursalBeans.sucursal.id}"/>
                </h:panelGrid>
            </h:form>

        </h:panelGrid>
    </h:body>
</html>
