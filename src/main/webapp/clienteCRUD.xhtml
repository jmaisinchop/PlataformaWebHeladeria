<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>User Management</title>
        
        <style type="text/css">
            body{
                background-image:url(recursos/fClientes.jpeg);
                background-repeat: no-repeat;
                background-position: 100% ;
                height: 400px;
                padding-right: 15%;
                background-size: cover;
            }
            
            h3{
                font-size: 35pt;
                text-align: center;
            }
            
            .card{
                margin-left: 30%;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="recursos/css/propio.css" media="screen" />
        
    </h:head>
    <h:body>

        <div class="card1">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Archivo" icon="pi pi-fw pi-file">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:submenu label="Servicios" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Cliente" icon="pi pi-fw pi-align-left"/>
                        <p:menuitem value="Productos" icon="pi pi-fw pi-align-right"/>
                        <p:menuitem value="Sucursales" icon="pi pi-fw pi-align-center"/>
                        <p:menuitem value="Usuarios" icon="pi pi-fw pi-align-justify"/>
                    </p:submenu>

                    <p:submenu label="Usuario" icon="pi pi-fw pi-user">
                        <p:menuitem value="Agregar" icon="pi pi-fw pi-user-plus"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:menuitem value="Salir" icon="pi pi-fw pi-power-off"/>

                    <f:facet name="options">
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <h3>Clientes</h3>

        <hr></hr>

        <div class="card">
            <h:form>

                <h:dataTable value="#{clienteBeans.list}" var="o" class="tabla"
                             headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{o.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cédula</f:facet>
                        <h:inputText value="#{o.cedula}" size="10" rendered="#{o.editable}" />
                        <h:outputText value="#{o.cedula}" rendered="#{not o.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:inputText value="#{o.nombre}" size="10" rendered="#{o.editable}" /> 
                        <h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Apellido</f:facet>
                        <h:inputText value="#{o.apellido}" size="10" rendered="#{o.editable}" />
                        <h:outputText value="#{o.apellido}" rendered="#{not o.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Correo</f:facet>
                        <h:inputText value="#{o.correo}" size="10" rendered="#{o.editable}" />
                        <h:outputText value="#{o.correo}" rendered="#{not o.editable}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Contraseña</f:facet>
                        <h:inputText value="#{o.contrasenia}" size="10" rendered="#{o.editable}" />
                        <h:outputText value="#{o.contrasenia}" rendered="#{not o.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Teléfono</f:facet>
                        <h:inputText value="#{o.telefono}" size="10" rendered="#{o.editable}" />
                        <h:outputText value="#{o.telefono}" rendered="#{not o.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Dirección</f:facet>
                        <h:inputText value="#{o.direccion}" size="10" rendered="#{o.editable}" />
                        <h:outputText value="#{o.direccion}" rendered="#{not o.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:commandLink value="Borrar" action="#{clienteBeans.delete(o)}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acción</f:facet>
                        <h:commandLink value="Editar" action="#{clienteBeans.edit(o)}" rendered="#{not o.editable}" />
                        <h:commandLink value="Guardar" action="#{clienteBeans.save(o)}" rendered="#{o.editable}" />
                    </h:column>
                </h:dataTable>

                <br></br> <br></br> <br></br>

                <h:panelGrid border="0" cellpadding="7" columns="2" styleClass="p-mb-3" class="pGrid">
                    <p:outputLabel for="cedula" value="Cédula:"/>
                    <p:inputText id="cedula" value="#{clienteBeans.cedula}"/>

                    <p:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText id="nombre" value="#{clienteBeans.nombre}"/>

                    <p:outputLabel for="apellido" value="Apellido:"/>
                    <p:inputText id="apellido" value="#{clienteBeans.apellido}"/>

                    <p:outputLabel for="correo" value="Correo:"/>
                    <p:inputText id="correo" value="#{clienteBeans.correo}"/>

                    <p:outputLabel for="contrasenia" value="Contraseña:"/>
                    <p:inputText id="contrasenia" value="#{clienteBeans.contrasenia}"/>

                    <p:outputLabel for="telefono" value="Teléfono:"/>
                    <p:inputText id="telefono" value="#{clienteBeans.telefono}"/>

                    <p:outputLabel for="direccion" value="Dirección"/>
                    <p:inputText id="direccion" value="#{clienteBeans.direccion}"/>
                </h:panelGrid>
                
                <br></br><br></br><br></br>
                
                <p:commandButton value="Añadir"  action="#{clienteBeans.add}" styleClass="ui-button-raised ui-button-info ui-button-flat" />
            </h:form>
        </div>

    </h:body>
</html>
