<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Cliente</title>

        <style type="text/css">
            body{
                background-image:url(recursos/fClientes.jpeg);
                background-repeat: no-repeat;
                background-position: 100% ;
                height: 400px;
                padding-right: 15%;
                background-size: cover;
            }

            h3{
                font-size: 35pt;
                text-align: center;
            }

            .card{
                margin-left: 38%;
            }

        </style>

    </h:head>
    <h:body>


        <br></br><br></br>

        <h3>Formulario Clente</h3>

        <div class="card">
            <h:panelGrid border="1">
                <h:link outcome="usuarioCRUD.xhtml" value="volver"/>
                <h:form>
                    <h:panelGrid columns="2">


                        <h:outputLabel value="cedula" for="cedula"/>
                        <h:inputText id="cedula" value="#{clienteBeans.cliente.cedula}"/>

                        <h:outputLabel value="nombre" for="nombre"/>
                        <h:inputText id="nombre" value="#{clienteBeans.cliente.nombre}"/>

                        <h:outputLabel value="apellido" for="apellido"/>
                        <h:inputText id="apellido" value="#{clienteBeans.cliente.apellido}"/>
                        
                        <h:outputLabel value="correo" for="correo"/>

                        <h:inputText id="correo" value="#{clienteBeans.cliente.correo}"/>


                        <h:outputLabel value="contrasenia" for="contrasenia"/>
                        <h:inputText id="contrasenia" value="#{clienteBeans.cliente.contrasenia}"/>
                        
                       

                        <h:outputLabel value="telefono" for="telefono"/>
                        <h:inputText id="telefono" value="#{clienteBeans.cliente.telefono}"/>

                        <h:outputLabel value="direccion" for="direccion"/>
                        <h:inputText id="direccion" value="#{clienteBeans.cliente.direccion}"/>



                        <h:commandButton value="Guardar" action="#{clienteBeans.guardar}"/>
                        <h:inputHidden value="#{clienteBeans.cliente.id}"/>
                    </h:panelGrid>
                </h:form>

            </h:panelGrid>
        </div> 
    </h:body>
</html>
