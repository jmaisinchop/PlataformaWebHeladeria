<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Management</title>
        <style>
            .tabla {
                border-collapse: collapse;
            }

            .cabeceraTabla {
                text-align: center;
                background: none repeat scroll 0 0 #E5E5E5;
                border-bottom: 1px solid #BBBBBB;
                padding: 8px;
            }

            .filaPar {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFFF;
                border-top: 1px solid #BBBBBB;
            }

            .filaImpar {
                text-align: center;
                background: none repeat scroll 0 0 #F9F9F9;
                border-top: 1px solid #BBBBBB;
            }
        </style>
    </h:head>
    <h:body>
        <h3>Usuario</h3>
        <h:form>
            <h:outputText value="No existen producto en la base de datos!" rendered="#{empty listadoUsuarios}"/>
            <h:dataTable value="#{listadoUsuarios}" var="prod" rendered="#{not empty listadoUsuarios}"
                         headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{prod.id}
                </h:column>
                <h:column>
                    <f:facet name="header">cedula</f:facet>
                    <h:outputText value="#{prod.cedula}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">nombre</f:facet>

                    <h:outputText value="#{prod.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">apellido</f:facet>

                    <h:outputText value="#{prod.apellido}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">correo</f:facet>

                    <h:outputText value="#{prod.correo}"  />
                </h:column>

                <h:column>
                    <f:facet name="header">contrasenia</f:facet>

                    <h:outputText value="#{prod.contrasenia}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo Usuario</f:facet>

                    <h:outputText value="#{prod.tipoUs}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">telefono</f:facet>

                    <h:outputText value="#{prod.telefono}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">direccion</f:facet>

                    <h:outputText value="#{prod.direccion}" />
                </h:column>
                <h:column>
                    <f:facet name="header"> Editar </f:facet>
                    <h:commandLink value="Editar" action="#{usuarioBeans.editar(prod.id)}" />
                </h:column>
                <h:column>
                    <f:facet name="header"> Action </f:facet>

                    <h:commandLink value="Eliminar" action="#{usuarioBeans.eliminar(prod.id)}" />
                </h:column>
            </h:dataTable>
            <div class="row justify-content-center mt-md-5">
                <div class="col col-md-3">
                    <h:commandButton class="btn btn-outline-info" value="AÃ±adir" action="formUsuario.xhtml" />
                </div>
            </div>


        </h:form>
    </h:body>
</html>
