<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Management</title>
        <style>
            h3{
                font-size: 35pt;
                text-align: center;
            }

            .card{
                margin-left: 38%;
                text-align: center;
            }
            .volver{
                font-size: 18pt;
                text-align: center;
                color: blue;
                text-decoration: none;
            }
            .volver:hover{
                background-color: #f7f7f7;
            }

            .card1{
                text-align: center;
            }

        </style>
    </h:head>
    <h:body>

        <!-- Menú -->
        <div class="card1">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Servicios" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Cliente" icon="pi pi-fw pi-user" url="formCliente.xhtml"/>
                        <p:menuitem value="Productos" icon="pi pi-fw pi-shopping-cart" url="formProducto.xhtml"/>
                        <p:menuitem value="Sucursales" icon="pi pi-fw pi-map" url="formSucursal.xhtml"/>
                        <p:menuitem value="Usuarios" icon="pi pi-fw pi-user" url="formUsuario.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Usuario" icon="pi pi-fw pi-user">
                        <p:menuitem value="Listar" icon="pi pi-fw pi-user-plus" url="usuarioCRUD.xhtml"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <f:facet name="options">
                        <p:linkButton outcome="Inicio.xhtml" value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <br></br><br></br>

        <h3>Usuario</h3>
        <h:form>
            <h:outputText value="No existen usuarios en la base de datos!" rendered="#{empty listadoUsuarios}"/>
            <p:dataTable value="#{listadoUsuarios}" var="prod" rendered="#{not empty listadoUsuarios}">

                <p:column>
                    <f:facet name="header">Id</f:facet>
                        #{prod.id}
                </p:column>
                <p:column>
                    <f:facet name="header">Cédula</f:facet>
                    <h:outputText value="#{prod.cedula}"  />
                </p:column>
                <p:column>
                    <f:facet name="header">Nombre</f:facet>

                    <h:outputText value="#{prod.nombre}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Apellido</f:facet>

                    <h:outputText value="#{prod.apellido}"  />
                </p:column>
                <p:column>
                    <f:facet name="header">Correo</f:facet>

                    <h:outputText value="#{prod.correo}"  />
                </p:column>

                <p:column>
                    <f:facet name="header">Contraseña</f:facet>

                    <h:outputText value="#{prod.contrasenia}"  />
                </p:column>
                <p:column>
                    <f:facet name="header">Tipo Usuario</f:facet>

                    <h:outputText value="#{prod.tipoUs}"  />
                </p:column>
                <p:column>
                    <f:facet name="header">Teléfono</f:facet>

                    <h:outputText value="#{prod.telefono}"  />
                </p:column>
                <p:column>
                    <f:facet name="header">Dirección</f:facet>

                    <h:outputText value="#{prod.direccion}" />
                </p:column>
                <p:column>
                    <f:facet name="header"> Editar </f:facet>
                    <h:commandLink value="Editar" action="#{usuarioBeans.editar(prod.id)}" />
                </p:column>
                <p:column>
                    <f:facet name="header"> Acción </f:facet>

                    <h:commandLink value="Eliminar" action="#{usuarioBeans.eliminar(prod.id)}" />
                </p:column>
            </p:dataTable>
            <div class="row justify-content-center mt-md-5">
                <div class="col col-md-3">
                    <h:commandButton class="btn btn-outline-info" value="Añadir" action="formUsuario.xhtml" />
                </div>
            </div>


        </h:form>
    </h:body>
</html>
